<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Elderly Home Page</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Register</a></li>
            <li><a href="#">Log in</a></li>
        </ul>
    </nav>
    <aside>
        <img src="/assets/Default_pfp.svg.png" alt="profile picture">
        <hr>
        <ul>    
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Chats</a></li>
            <li><a href="#">Friends</a></li>
        </ul>
    </aside>

    <main class="forum">
        <button id="createBtn">create forum</button>
        <form>
            <label for="title">
                Title:
                <input type="text" name="title" id="title" min="3" max="50">
            </label>

            <label for="author">
                Author:
                <input type="text" name="author" id="author" min="3" max="20">
            </label>

            <label for="message">
                Message:
                <textarea name="message" id="message"></textarea>
            </label>

            <button type="submit" id="submit">submit</button>
        </form>
    </main>
</body>
</html>
